<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__brand">
            <i class="fa fa-grav" aria-hidden="true"></i>
            <label>Admin Panel</label>
        </div>
        <div class="navbar__menu">
            <div class="navbar__hamburger">
                <button class="hamburger">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
            </div>
            <div class="search">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="navbar__settings">
            <div class="notification__wrapper">
                <button class="notification__btn">
                    <i class="fa fa-bell" aria-hidden="true">
                        <span class="count"></span>
                    </i>
                </button>
                <div class="notification__dropdown">
                    <ul class="dropdown">
                        <h3 class="dropdown__title">Notifications</h3>
                        <li class="dropdown__items">
                            <a href="#">
                                <i class="fa fa-info" aria-hidden="true"></i>
                                <div class="item-box">
                                    <h6>Aplication Error</h6>
                                    <p>Just now</p>
                                </div>
                            </a>
                        </li>
                        <li class="dropdown__items">
                            <a href="#">
                                <i class="fa fa-info" aria-hidden="true"></i>
                                <div class="item-box">
                                    <h6>New user registration</h6>
                                    <p>Just now</p>
                                </div>
                            </a>
                        </li>
                        <li class="dropdown__items">
                            <a href="#">
                                <i class="fa fa-info" aria-hidden="true"></i>
                                <div class="item-box">
                                    <h6>Aplication Error</h6>
                                    <p>Just now</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="profile">
                <img src="./src/img/received_909123655824827.jpeg" alt="">
                <div class="profile__dropdown">
                    <ul class="profile__inner">
                        <li class="profile__item">
                            <a class="profile__link" href="#">
                                <i class="fa fa-cog" aria-hidden="true"></i>
                                <h6>Settings</h6>
                            </a>
                        </li>
                        <li class="profile__item">
                            <a class="profile__link" href="#">
                                <i class="fa fa-sign-out" aria-hidden="true"></i>
                                <h6>Logout</h6>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="todo-btn"> 
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
        </div> 
    </nav>
    <div class="sidebar toggle">
        <ul>
            <li>
                <a href="">
                    <span class="icon"><i class="fa fa-tachometer" aria-hidden="true"></i></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                    <span class="title">Customers</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa fa-commenting-o" aria-hidden="true"></i></span>
                    <span class="title">Message</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa fa-sliders" aria-hidden="true"></i></span>
                    <span class="title">Settings</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                    <span class="title">Password</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
    <main>
        <div class="container">

        </div>
    </main>

    <script src="./src/js/main.js"></script>
</body>
</html>
